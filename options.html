<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Autodarts – Lokale Turniere · Optionen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <nav class="tabs" role="tablist" aria-label="Optionstabs">
          <button class="tab-btn" data-tab="players" role="tab" aria-selected="true">Spieler</button>
          <button class="tab-btn" data-tab="tournament" role="tab" aria-selected="false">Turnier</button>
          <button class="tab-btn" data-tab="ui" role="tab" aria-selected="false">Anzeige</button>
          <button class="tab-btn" data-tab="advanced" role="tab" aria-selected="false">Erweitert</button>
        </nav>
        <div class="actions">
          <button class="btn" id="btn-export" title="Einstellungen exportieren">Export</button>
          <button class="btn" id="btn-import" title="Einstellungen importieren">Import</button>
          <button class="btn primary" id="btn-reset" title="Auf Werkseinstellungen zurücksetzen">Reset</button>
        </div>
      </div>

      <!-- Spieler -->
      <section class="section" data-panel="players">
        <div class="row">
          <div class="input">
            <label for="playerInput">Spieler hinzufügen <span class="small">(Kommagetrennt möglich)</span></label>
            <input id="playerInput" placeholder="z. B. Anna, Ben, Chris" />
          </div>
          <button class="btn primary" id="addPlayers">Hinzufügen</button>
        </div>
        <div class="list" id="playerList"></div>
        <hr />
        <div class="row">
          <div class="input">
            <label for="importTournament">Turnier-Teilnehmer importieren</label>
            <textarea id="importTournament" rows="3" placeholder="Liste einfügen – eine Zeile pro Spieler oder CSV"></textarea>
          </div>
          <button class="btn" id="btnImportTournament">Importieren</button>
        </div>
      </section>

      <!-- Turnier -->
      <section class="section" data-panel="tournament" hidden>
        <div class="row">
          <div class="input">
            <label for="format">Format</label>
            <select id="format">
              <option value="single-elim">Single Elimination</option>
              <option value="double-elim">Double Elimination (Beta)</option>
            </select>
          </div>
          <div class="input">
            <label for="bestOf">Best of (Legs)</label>
            <input id="bestOf" type="number" min="1" step="1" value="3" />
          </div>
          <div class="input">
            <label for="seed">Seeding</label>
            <select id="seed">
              <option value="balanced">Balanced (1-8-5-4-3-6-7-2)</option>
              <option value="random">Zufällig</option>
            </select>
          </div>
          <button class="btn primary" id="btnBuildBracket">Turnierbaum erstellen</button>
        </div>
        <div id="bracketPreview" class="list"></div>
      </section>

      <!-- Anzeige -->
      <section class="section" data-panel="ui" hidden>
        <div class="row">
          <div class="input"><label>Dark/Light</label><div class="small">wird automatisch vom System übernommen</div></div>
          <div class="input">
            <label for="showAverages">Statistiken anzeigen</label>
            <select id="showAverages">
              <option value="on">An</option><option value="off">Aus</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Erweitert -->
      <section class="section" data-panel="advanced" hidden>
        <div class="row">
          <div class="input">
            <label for="autoAdvance">Automatisch weiter (Sieger/Verlierer)</label>
            <select id="autoAdvance">
              <option value="on">An</option><option value="off">Aus</option>
            </select>
          </div>
          <div class="input">
            <label for="webhook">Webhook (optional)</label>
            <input id="webhook" placeholder="https://example.tld/hook" />
          </div>
        </div>
        <div class="small">Alle Änderungen werden automatisch gespeichert.</div>
      </section>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="bracket.js"></script>
  <script src="options.js"></script>
</body>
</html>
