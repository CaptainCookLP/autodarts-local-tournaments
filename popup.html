<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="options.css"/>
  <title>Autodarts – Turnier</title>
</head>
<body>
  <div class="card" style="width:360px">
    <div class="header">
      <strong>Lokales Turnier</strong>
      <div class="actions">
        <button class="btn" id="openOptions">Optionen</button>
      </div>
    </div>
    <div class="section" id="status">
      <div class="small">Spieler: <span id="cntPlayers">0</span> · Format: <span id="fmt">—</span> · Best of: <span id="bo">—</span></div>
      <hr/>
      <div id="nextMatch" class="list"></div>
      <button class="btn primary" id="startNow">Nächstes Match starten</button>
    </div>
  </div>

  <!-- Keine Inline-Skripte. Nur externe Module laden. -->
  <script type="module" src="popup.js"></script>
</body>
</html>
